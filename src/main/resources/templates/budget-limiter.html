<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Budget Limiter</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-light bg-light justify-content-between">
    <a class="navbar-brand" href="#">BudgetKu</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" th:href="@{/login}">Login</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/register}">Register</a></li>
        </ul>
    </div>
</nav>

<div class="container justify-content-center">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <!-- success message -->
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered
                    to our awesome app!
                </div>
            </div>

            <h1>Budget Limiter</h1>

            <form method="post" th:action="@{/budget/add-budget}" th:object="${budget}">
                <div class="form-group">
                    <label class="control-label" for="nominal"> Nominal </label>
                    <input autofocus="autofocus" class="form-control" id="nominal"
                           required th:field="*{nominal}"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="date"> Tanggal </label>
                    <input autofocus="autofocus" class="form-control" id="date" required
                           th:field="*{tanggal}" type="date"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="category"> Kategori </label>
                    <div th:each="category: ${categories}">
                        <h1 th:text="${category.namaKategori}"></h1>
                    </div>
                    <select class="form-control" id="category" multiple>
                        <option th:each="category : ${categories}"
                                th:text="${category.namaKategori}"
                                th:value="${category.namaKategori}">
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="control-label" for="description"> Deskripsi </label>
                    <textarea autofocus="autofocus" class="form-control" id="description"
                              required th:field="*{deskripsi}"></textarea>
                </div>

                <div class="form-group">
                    <button class="btn btn-success" type="submit">Add</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
