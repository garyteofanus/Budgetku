<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Limiter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-light bg-light justify-content-between">
    <a class="navbar-brand" href="#">BudgetKu</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" th:href="@{/login}">Login</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/register}">Register</a></li>
        </ul>
    </div>
</nav>

<div class="container justify-content-center">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <!-- success message -->
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered
                    to our awesome app!
                </div>
            </div>

            <h1>Budget Limiter</h1>

            <form method="post" th:action="@{/add-budget}" th:object="${budget}">
                <div class="form-group">
                    <label class="control-label" for="nominal"> Nominal </label>
                    <input autofocus="autofocus" class="form-control" id="nominal"
                           required th:field="*{nominal}"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="date"> Tanggal </label>
                    <input autofocus="autofocus" class="form-control" id="date"
                           required th:field="*{tanggal}"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="description"> Deskripsi </label>
                    <input autofocus="autofocus" class="form-control" id="description"
                           required th:field="*{deskripsi}"/>
                </div>

                <div class="form-group">
                    <button class="btn btn-success" type="submit">Add</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
