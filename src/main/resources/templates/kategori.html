<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-light bg-light justify-content-between">
    <a class="navbar-brand" href="#"> BudgetKu</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link" th:href="@{/login}">Login</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/register}">Register</a></li>
        </ul>
    </div>
</nav>
<div class = "container justify-content-center">
    <div class = "row">
        <div class = "col-md-6 col-md-offset-3">

            <!-- success message -->
            <div th:if="${param.success}">
                <div class="alert alert-info">Sukses menambahkan kategori</div>
            </div>

            <h1>Tambah Kategori</h1>
            <form th:action="@{/kategori/add-kategori}" method="post">

                <div class = "form-group">
                    <label for ="nama">Nama</label>:
                    <input type="text" class = "form-control" id ="nama" name = "nama"
                           autofocus="autofocus">
                </div>

                <div class="form-group">
                    <label for ="deskripsi">Deskripsi</label>:
                    <input type="text" class = "form-control" id ="deskripsi" name = "deskripsi"
                           autofocus="autofocus">
                </div>

                <div class="form-group">
                    <button class="btn btn-success" type="submit">Add</button>
                </div>
            </form>
        </div>
    </div>
    <div class="py-3 text-center">
        <h2 style="text-align: center; font-size: x-large;">List Kategori</h2>
    </div>
    <table id="menu-list" style="margin: auto">
        <tr>
            <td>
                <div>
                    <div class="border" th:each="k:${kategori}">
                        <h2 th:text="${k.getNamaKategori()}"></h2>
                        <h3 th:text="${k.getDeskripsi()}"></h3>
                    </div>
                </div>
            </td>
        </tr>
    </table>

</div>


</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
